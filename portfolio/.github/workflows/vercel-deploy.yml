name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: notify vercel
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          name: Vercel - portfolio: lint

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.result == 'success'

    steps:
      - name: Trigger Vercel deploy hook
        run: curl -X POST -fsS "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
